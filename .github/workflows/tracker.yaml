name: Flight Tracker

on:
  schedule:
    - cron: "0 */6 * * *"   # alle 6 Stunden
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: AbhÃ¤ngigkeiten installieren
        run: pip install -r requirements.txt

      - name: Script ausfÃ¼hren
        env:
          API_HOST: ${{ secrets.API_HOST }}
          API_KEY: ${{ secrets.API_KEY }}
        run: python tracker.py

      # ðŸ”¹ Ã„nderungen committen (CSV + PNG + JSON)
      - name: Ã„nderungen committen
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Automatisches Update der Preisdaten" || echo "Keine Ã„nderungen"
          git push

      # ðŸ”¹ Pages Deployment
      - name: Pages konfigurieren
        uses: actions/configure-pages@v4

      - name: Pages Artifact hochladen
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy zu GitHub Pages
        uses: actions/deploy-pages@v4